<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./ASSETS/CSS/primer_css.css">
    <link rel="shortcut icon" href="./ASSETS/Imagenes/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info text-white">
            <nav class="navbar navbar-expand-xl navbar-light bg-black">
                <div class="container-fluid">
                    <img src="./ASSETS/Imagenes/Logo.png" alt="Logo">
                    <div class="collapse navbar-collapse show" id="navbarBasic">
                        <ul class="navbar-nav me-auto mb-2 mb-xl-0 mx-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./index.html">Índice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./secondary.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./contact.html">Contactos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./login.html">Login</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" id="boton">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row justify-content-center align-items-center vh-100 bg-light">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Inicia Sesión</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con terceros.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" minlength="8" maxlength="20" placeholder="Introduce tu contraseña" required>
                                <div class="form-text">Debe tener entre 8 y 20 caracteres.</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Recuérdame</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#">¿Olvidaste tu contraseña?</a> · 
                            <a href="#">Crear cuenta nueva</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
